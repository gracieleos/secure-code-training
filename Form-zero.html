<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Corporation</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h2>Formulario Seguro (ou n√£o)</h2>
    <form id="cadastro">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome">
        <br><br>
        <label for="email">E-mail:</label>
        <input id="email" name="email">
        <br><br>
        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone">
        <br><br>
        <button type="submit">Salvar!</button>
    </form>

    <script>
        document.getElementById("cadastro").addEventListener("submit", function(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let telefone = document.getElementById("telefone").value;

            let dados = localStorage.getItem("cadastro_local") ? JSON.parse(localStorage.getItem("cadastro_local")) : [];
            dados.push({ nome, email, telefone }); 
            localStorage.setItem("cadastro_local", JSON.stringify(dados)); 

            let novaPagina = `
                <!DOCTYPE html>
                <html lang="pt">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Dados Cadastrados</title>
                    <style> 
                        body { font-family: Arial, sans-serif; padding: 20px; } 
                        table { width: 100%; border-collapse: collapse; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                    </style>
                </head>
                <body>
                    <h2>Dados Cadastrados</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${dados.map(d => `<tr><td>${d.nome}</td><td>${d.email}</td><td>${d.telefone}</td></tr>`).join("")}
                        </tbody>
                    </table>
                </body>
                </html>
            `;

            let novaAba = window.open();
            novaAba.document.write(novaPagina);
            novaAba.document.close();
        });
    </script>
</body>
</html>
